<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairs</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300;1,300&family=Unica+One&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Pairs</h1>
            <p>Match the logos.</p>
        </div>

        <div id="back-image">
            <p>Choose back of card image: </p>
            <div id="radios">
                <label for="yellow">
                    <input type="radio" name="back-img" id="yellow" value="blank-4.jpg" checked>
                    <img class="thumb" src="./images/blank-4.jpg">
                </label>
                <label for="wall">
                    <input type="radio" name="back-img" id="wall" value="blank-2.jpg">
                    <img class="thumb" src="./images/blank-2.jpg">
                </label>
                <label for="plant">
                    <input type="radio" name="back-img" id="plant" value="blank-3.jpg">   
                    <img class="thumb" src="./images/blank-3.jpg">
                </label>
            </div>
        </div>

        <div id="function">
            <p>Pairs flipped: <span id="flipped"></span><br>
            Matched: <span id="matched"></span>
            </p>
            <div>
                <button id="reveal">Reveal</button>
                <button id="new-game">New game</button>
            </div>
        </div>

        <div class="grid"></div>

        <div>
            <h2>Image credits</h2>
            <p>From the awesome <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
            <div id="credits"></div>
        </div>
    </div>
</body>

</html>
