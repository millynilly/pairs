<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairs</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300;1,300&family=Unica+One&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Pairs</h1>
            <p>Match the logos.</p>
        </div>

        <div id="back-image">
            <p>Choose back of card image: </p>
            <div id="radios">
                <label for="avocado">
                    <input type="radio" name="back-img" id="avocado" value="blank-8.jpg">
                    <img class="thumb" src="./images/blank-8.jpg">
                </label>
                <label for="spiral">
                    <input type="radio" name="back-img" id="spiral" value="blank-9.jpg">
                    <img class="thumb" src="./images/blank-9.jpg">
                </label>
                <label for="plant">
                    <input type="radio" name="back-img" id="plant" value="blank-13.jpg" checked>   
                    <img class="thumb" src="./images/blank-13.jpg">
                </label>
                <label for="circuit">
                    <input type="radio" name="back-img" id="circuit" value="blank-5.jpg">
                    <img class="thumb" src="./images/blank-5.jpg">
                </label>
                <label for="donut">
                    <input type="radio" name="back-img" id="donut" value="blank-6.jpg">
                    <img class="thumb" src="./images/blank-6.jpg">
                </label>
                <label for="kitten">
                    <input type="radio" name="back-img" id="kitten" value="blank-7.jpg">   
                    <img class="thumb" src="./images/blank-7.jpg">
                </label>
            </div>
        </div>

        <div id="function">
            <p>Pairs flipped: <span id="flipped"></span><br>
            Matched: <span id="matched"></span>
            </p>
            <div>
                <button id="reveal">Reveal</button>
                <button id="new-game">New game</button>
            </div>
        </div>

        <div class="grid"></div>

        <div>
            <h2>Image credits</h2>
            <p>From the awesome <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
            <div id="credits"></div>
        </div>
    </div>
</body>

</html>
